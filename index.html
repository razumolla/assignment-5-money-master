<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Calculate</title>
    <!-- Bootstrp css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- style sheet -->
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-primary text-center mt-4 mb-5">Money Calculate</h1>
    </header>
    <main>
        <section class="container">
            <div class=" row">
                <div class="col-md-6">
                    <div class="">
                        <img class="img-fluid" src="./pic/money.png" alt="">
                    </div>
                </div>
                <div class="col-md-5 ms-5  bg-second-sec text-center p-5">
                    <div>
                        <h3>Income</h3>
                        <br>
                        <p>Income:<input id="income" type="text"></p>
                    </div>
                    <div>
                        <h3>Expenses</h3>
                        <br>
                        <p>Food: <input id="food" type="text"></p>
                        <p> Rent: <input id="rent" type="text"></p>
                        <p>Clothes:<input id="clothes" type="text"></p>
                        <button id="calculate-btn" type="button" class="btn btn-primary px-5">Calculate</button>
                        <br><br>
                        <h3>Total Expenses: <span id="total-expenses">00 </span></h3>
                        <h3>Balance: <span id="available-balance"> 00</span></h3>
                    </div>
                    <div class="mt-5">
                        <p>Save: <input id="parcent" type="text"> %
                            <button id="save-btn" type="button" class="btn btn-primary px-5">Save</button>
                        </p>
                        <h3>Saving Amount: <span id="saving-amount">00</span> </h3>
                        <h3>Remaining Balance:<span id="remaining-balance">00</span> </h3>
                    </div>

                </div>
            </div>
            <div class="mt-5">

            </div>

        </section>
    </main>

    <!-- script file link-->
    <script src="./js/money.js"></script>
</body>

</html>
