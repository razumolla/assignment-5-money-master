<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Calculate</title>
    <!-- Bootstrp css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1>Money Calculate</h1>
    </header>
    <main>
        <section class="row">
            <div class="col-md-6">
                <div class="w-75">
                    <img class="img-fluid" src="./pic/money.jpg" alt="">
                </div>
            </div>
            <div class="col-md-6">
                <div>
                    <h2>Income</h2>
                    <p>Income: <input type="text"></p>
                </div>
                <div>
                    <h2>Expenses</h2>
                    <p>Food: <input type="text"></p>
                    <p>Rent: <input type="text"></p>
                    <p>Clothes: <input type="text"></p>
                    <button type="button" class="btn btn-primary">Calculate</button>
                    <h2>Total Expenses: <span>00</span></h2>
                    <h2>Balance: <span>00</span></h2>
                </div>
                <div>
                    <p>Rent: <input type="text"> %
                        <button type="button" class="btn btn-primary">Save</button>
                    </p>
                    <h2>Saving Amount: <span>00</span> </h2>
                    <h2>Remaining Balance:<span>00</span> </h2>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
